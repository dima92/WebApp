<div *ngIf="status;else unset">
    <h3>Кладовщики</h3>
    <div>
        <input type="button" value="Добавить" class="btn btn-success" (click)="add()" />
        <table class="table table-striped">
            <thead>
                <tr>
                    <td>Кладовщик</td>
                    <td>Кол-во деталей</td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field style="width: 120px !important;">
                            <input matInput placeholder="фильтр по кладовщику" [(ngModel)]="filter.name" [ngModelOptions]="{standalone: true}" (keyup)="filterForm()">
                        </mat-form-field>
                    </td>
                    <td></td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let storekeeper of storekeepers">
                    <td>{{storekeeper.name}}</td>
                    <td>{{storekeeper.sumKolDetail}}</td>
                    <td>
                        <button class="btn btn-sm btn-primary" (click)="edit(storekeeper)">Изменить</button>
                        <button class="btn btn-sm btn-danger" (click)="deleteStorekeeper(storekeeper.id)" style="margin-left:20px;">Удалить</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<ng-template #unset>
    <div>
        <h3>{{isNew ? 'Добавление кладовщика' : 'Редактирование кладовщика'}}</h3>
        <div align="center" style="width: 100%">
            <div align="left" style="width: 50%">
                <form method="get" name="addEditForm">
                    <div>
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Введите ФИО" [(ngModel)]="storekeeperObj.name" [ngModelOptions]="{standalone: true}" />
                        </mat-form-field>
                    </div>
                    <div *ngIf="isNew;else unset">
                        <button mat-button mat-raised-button color="primary" (click)="createStorekeeper(storekeeperObj)">Добавить</button>
                        <button mat-button mat-raised-button color="warn" (click)="cancel()" style="margin-left:20px">Отмена</button>
                    </div>
                    <ng-template #unset>
                        <div>
                            <button mat-button mat-raised-button color="primary" (click)="save(storekeeperObj)">Сохранить</button>
                            <button mat-button mat-raised-button color="warn" (click)="cancel()" style="margin-left:20px">Отмена</button>
                        </div>
                    </ng-template>
                </form>
            </div>
        </div>
    </div>
</ng-template>
